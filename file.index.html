<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beba - Ride With Confidence</title>
    <!-- Favicon (place favicon.ico in web/ directory) -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Basic styling for web app -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app-container {
            width: 100%;
            height: 100%;
            max-width: 800px; /* Adjust for desired app width */
            max-height: 600px; /* Adjust for desired app height */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #007bff;
        }
    </style>
    <!-- Flutter web bootstrap script -->
    <script>
        window.addEventListener('load', function(ev) {
            _flutter.loader.loadEntrypoint({
                serviceWorker: {
                    serviceWorkerVersion: "1",
                },
                onEntrypointLoaded: function(engineInitializer) {
                    engineInitializer.initializeEngine().then(function(appRunner) {
                        appRunner.runApp();
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="loading">Loading Beba...</div>
    <div id="app-container"></div>
    <!-- Flutter web main script (generated during build) -->
    <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
